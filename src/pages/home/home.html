  
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-star-rating (ionClick)="log($event)">
  </ion-star-rating>

  <ion-grid>
    <ion-row>
      <ion-col width-20>
      <button ion-button (click)="enviar($event)"> 
        Enviar
      </button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-card>
    <ion-card-header>
      Avaliações: {{numavaliacao}}
    </ion-card-header>
    <ion-card-content>
      Média das avaliações:  {{mediaavaliacao}}
    </ion-card-content> 
    </ion-card>
    


</ion-content>
